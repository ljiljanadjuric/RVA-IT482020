<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje hotela</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Ažuriranje hotela: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje hotela: {{data.id}}</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
       <div class="form">
        <mat-form-field class="form-field">
            <input matInput placeholder="Naziv" name="Naziv" [disabled]="flag==3" [(ngModel)]="data.naziv" required />
        </mat-form-field>
       </div>

       <div class="form">
            <mat-form-field class="form-field">
                <input matInput placeholder="BrojZvezdica" name="BrojZvezdica" [disabled]="flag==3" [(ngModel)]="data.brojZvezdica" required />
                <span matSuffix>☆</span>
            </mat-form-field>
       </div>

       <div class="form">
        <mat-form-field class="form-field">
            <input matInput placeholder="Opis" name="Opis" [disabled]="flag==3" [(ngModel)]="data.opis" required />
        </mat-form-field>
       </div>

        <div class="form">
            <mat-select class="form-field"  [compareWith]="compare" placeholder="Destinacija" name="Destinacija" [disabled]="flag==3" [(ngModel)]="data.destinacija" required>
                <mat-option *ngFor="let destinacija of destinacije" [value]="destinacija">
                    {{destinacija.mesto}}
                </mat-option>
            </mat-select>
        </div>
    </form>

    <div class="mat-dialog-actions form-field">
        <button mat-raised-button color="accent" *ngIf="flag == 1" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="add()">Sačuvaj</button>
        <button mat-raised-button color="accent" *ngIf="flag == 2" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="update()">Modifikuj</button>
        <button mat-raised-button color="accent" *ngIf="flag == 3" mat-dialog-close="1" (click)="delete()">Obriši</button>
        <button mat-raised-button color="warn" (click)="cancel()">Poništi</button>
    </div>
</div>
